<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather+Sans">
</head>

<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>Search weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class=" sub-container grant-location-container">
                <img src="assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant location access </p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            <!-- Search weather -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City " data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->

            <div class="sub-container user-info-container">
                <div class="name">
                    <!-- city name and flag -->
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                  <!-- weather desc -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                 <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards parameter -->

                <div class="parameter-container">

                         <!-- card 1 -->
                    <div class="parameter">

                        <img src="/assets/wind.png">
                        <p>windspeed</p>
                         <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">

                        <img src="/assets/humidity.png">
                        <p>Humidity</p>
                         <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">

                        <img src="/assets/cloud.png">
                        <p>Cloud</p>
                         <p data-cloud></p>
                    </div>


                </div>

            </div>

        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
